<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Second App Title changed</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="userForm">
      <form onsubmit="sendUserInfo(event)">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
      </form>

      <button onclick="openModal()">Open Modal</button>
      <div id="modalwrapper">
        <div class="container">
          <div class="modalHeader">Header
            <button class="closeBtn" onclick="closeModal()">X</button>
          </div>
          <div class="modalBody">Body</div>
          <div class="modalFooter">Footer</div>
        </div>
      </div>
      <script src="./app.js"></script>
    </div>
  </body>
  </html>
